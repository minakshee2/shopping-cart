<div class="card">
  <div class="card-header">
      Registration Form
  </div>

<!-- <div class="container py-5">
<h2 class="text-center">Registration Form</h2> -->

<div class="card-body">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" appForbiddenName="bob" #name="ngModel" [(ngModel)]="register.name" required>
        <span class="text-danger" *ngIf="(name.touched || myForm.submitted) && name.errors?.['required']">
            Name is required
        </span>
        
        <span *ngIf="name.errors?.['forbiddenName']">
          Name cannot be Bob.
        </span>
        <!-- <ul *ngIf="name.value">
          <li>abc</li>
          <li>def</li>
        </ul> -->
    </div>
    <div class="mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="register.email" required email>

        <span class="text-danger" *ngIf="(email.touched || myForm.submitted) && email.errors?.['required']">
            Email is required
        </span>
    </div>
    <div class="mt-3">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="10" 
      pattern="[a-zA-Z 0-9 @$]*" #password="ngModel" [(ngModel)]="register.password" required password>

      <span class="text-danger" *ngIf="(password.touched || myForm.submitted) && password.errors?.['required']">
          Password is required
      </span>
      <span class="text-danger" *ngIf="(password.errors?.['minlength'] || password.errors?.['maxlength'])">
          Password should be minimum 8 characters long.
      </span>
      <span class="text-danger" *ngIf="password.errors?.['pattern']">
          Password should be alphanumeric.
      </span>
  </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
<!-- <p class="pt-5">
  {{register}}
</p> -->
<div class="alert alert-danger"
     *ngIf="errorMsg">{{errorMsg}}
</div>
</div>
